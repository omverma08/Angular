<form #form="ngForm" (ngSubmit)="submitForm()">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h6 class="panel-title"> create customer</h6>
    </div>
</div>
<div class="panel-body">
    <div class="form-group" [class.has-error]="username.touched && username.invalid">
        <label class="control-lable">Name:</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.name" required
            #username="ngModel">
        <span class="help-block" *ngIf="username.invalid && username.touched"> Please enter your name</span>
    </div>

    <div class="form-group" [class.has-error]="gender.touched && gender.invalid">
        <label class="control-lable">Gender:</label>
        <div class="form-control">
            <label class="radio-inline">
                <input type="radio" id="male" name="gender" class="form-check-input" value="Male"
                    [(ngModel)]="customer.gender" required #gender="ngModel">Male
            </label>
            <label class="radio-inline">
                <input type="radio" id="male" name="gender" class="form-check-input" value="Female"
                    [(ngModel)]="customer.gender" required #gender="ngModel">Female
            </label>
        </div>
        <span class="help-block" *ngIf="gender.touched && gender.invalid"> gender is required</span>
    </div>



    <div class="form-group" [class.has-error]="qualification.touched && qualification.invalid">
        <label class="control-lable">Qualification:</label>
        <select id="qualification" name="qualification" class="form-control" [(ngModel)]="customer.qualification"
            required #qualification="ngModel">
            <option *ngFor="let qualification of qualifications" [value]="qualification">
                {{ qualification }}
            </option>
        </select>
        <span class="help-block" *ngIf="qualification.touched && qualification.invalid"> Please select your
            qualification</span>
    </div>
    <div class="form-group" [class.has-error]="hobbies.touched && hobbies.invalid">
        <!-- <label for="hobbies">Hobbies:</label>
        <div *ngFor="let hobby of hobbies">
          <input type="checkbox" id="{{ hobby }}" name="hobbies" [value]="hobby" ngModel>
          <label for="{{ hobby }}">{{ hobby }}</label>
        </div> -->
        <label class="control-lable">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" class="form-control" [(ngModel)]="customer.hobbies" required
            #hobbies="ngModel">
        <span class="help-block" *ngIf="hobbies.invalid && hobbies.touched"> Please enter your hobbies</span>

    </div>
</div>
<div class="panel-footer">
    <button *ngIf="!isFormEdit" [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

    <div *ngIf="isFormEdit">
        <button class="btn btn-primary" (click)="submitEdit(form.value)">Update</button>
        <button class="btn btn-primary">close</button>
    </div>
</div>

</form>
